<button (click)="openDialog()" class="flex: 0 1 auto mt-3 mb-3" mat-flat-button color="primary">
    <mat-icon>add</mat-icon>Nuevo Usuario
</button>

<ng-container *ngIf="loadingInProcess">
    <mat-progress-bar class="my-5" mode="indeterminate"></mat-progress-bar>
</ng-container>

<div *ngIf="!loadingInProcess">
    <table mat-table [dataSource]="usersDataSource" class="mat-elevation-z8" id="usersTable">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre completo </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} {{element.lastName}} </td>
        </ng-container>
        
        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>email</th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>
    
        <!-- role Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let element"> {{ element.role }} </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="deleteUser(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
                <button mat-icon-button (click)="editUser(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
